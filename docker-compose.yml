version: "3.9"

services:
  gv2-edge:
    build: .
    container_name: gv2-edge
    restart: unless-stopped

    ports:
      - "8501:8501"

    volumes:
      - ./data:/app/data

    env_file:
      - .env

    environment:
      - TZ=UTC

    # Limite m√©moire compatible docker compose standard (CX33: 8Go)
    mem_limit: 4g
    mem_reservation: 2g
