# ============================================
# IB Gateway JTS Settings
# ============================================
# Controls API behavior, ports, and locale.
# Placed in ~/Jts/ (TWS_SETTINGS_PATH)
# ============================================

[IBGateway]
# API configuration
ApiOnly=true
LocalServerPort=4001
WriteDebug=false

[Logon]
# Use SSL for API connections (recommended)
UseSSL=true

# Timezone
Locale=en
s3store=true

[Communication]
# Trusted IPs for API access
# 0.0.0.0 = allow all (Docker networking)
# In production, restrict to specific container IPs if needed
Trusted=0.0.0.0
